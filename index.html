<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #000;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: #121212;
            color: #e0e0e0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header button {
            background: #fff;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        header button:hover {
            opacity: 0.8;
        }

        section {
            padding: 20px;
            margin: 20px;
            background: #fff;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark section {
            background: #1c1c1c;
        }

        /* Buttons */
        #linkList button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #0066cc;
            color: white;
            transition: 0.2s;
        }

        #linkList button:hover {
            background: #004f99;
        }

        body.dark #linkList button {
            background: #4ea3ff;
            color: #000;
        }

        body.dark #linkList button:hover {
            background: #2f7ec7;
        }

        /* Search Bar */
        #searchBar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        body.dark #searchBar {
            background: #333;
            color: #fff;
            border-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Unblocked TV Shows</h1>
    <button onclick="toggleDarkMode()">Dark Mode</button>
</header>

<section>
    <h2>TV Shows</h2>

    <input type="text" id="searchBar" placeholder="Search TV Shows..." onkeyup="searchLinks()">

    <div id="linkList">

        <!-- Example TV Shows with CLOAKER -->
        
        <button onclick="cloak('https://example.com')">
            Squid Game S3
        </button>

        <button onclick="cloak('https://drive.google.com/drive/folders/11W6C-Jqv9iQVasqjfiaYz77puax1UTjH')">
            Family Guy
        </button>

        <button onclick="cloak('https://example.com/portfolio')">
            Gravity Falls
        </button>

        <button onclick="cloak('https://github.com')">
            Rick & Morty
        </button>

    </div>
</section>

<script>
    // Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }

    // Search Filter Function (works with buttons)
    function searchLinks() {
        let input = document.getElementById("searchBar").value.toLowerCase();
        let buttons = document.querySelectorAll("#linkList button");

        buttons.forEach(btn => {
            let text = btn.innerText.toLowerCase();
            btn.style.display = text.includes(input) ? "" : "none";
        });
    }

    // About:blank cloaker function
    function cloak(url) {
        var win = window.open("", "_blank");

        win.document.write(`
            <html>
            <head>
                <title>about:blank</title>
                <style>
                    body, html {
                        margin: 0;
                        padding: 0;
                        height: 100%;
                    }
                    iframe {
                        width: 100%;
                        height: 100%;
                        border: none;
                    }
                </style>
            </head>
            <body>
                <iframe src="${url}"></iframe>
            </body>
            </html>
        `);

        win.document.close();
    }
</script>

</body>
</html>
