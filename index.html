            transition: background 0.3s, color 0.3s;

        header {

            padding: 8px 15px;

        }

        section {

            margin: 20px;
            background: #fff;
            border-radius: 8px;

        /* Link-button style */
        .link-button {
            display: inline-block;
            padding: 10px 14px;
            background: #0066cc;
            color: #fff !important;
            border-radius: 6px;
            text-decoration: none;
            margin: 6px 0;
            font-size: 16px;
        }

        .link-button:hover { opacity: 0.9; }

        body.dark .link-button {
            background: #4ea3ff;
            color: #000 !important;
        }


        /* Search Bar */
        #searchBar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        body.dark #searchBar {
            background: #333;
            color: #fff;
            border-color: #555;
        }
    </style>
</head>

<script>
    // Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }

    // Search Filter Function
    function searchLinks() {
        const input = document.getElementById("searchBar").value.toLowerCase();
        const items = document.querySelectorAll("#linkList li");

        items.forEach(li => {
            const text = li.innerText.toLowerCase();
            li.style.display = text.includes(input) ? "" : "none";
        });
    }
</script>
