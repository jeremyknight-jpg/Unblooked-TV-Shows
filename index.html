<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            color: #000;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: #121212;
            color: #e0e0e0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header button {
            background: #fff;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        header button:hover {
            opacity: 0.8;
        }

        section {
            padding: 20px;
            margin: 20px;
            background: #fff;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        body.dark section {
            background: #1c1c1c;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        body.dark a {
            color: #4ea3ff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Search Bar */
        #searchBar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        body.dark #searchBar {
            background: #333;
            color: #fff;
            border-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Unblocked TV Shows</h1>
    <button onclick="toggleDarkMode()">Dark Mode</button>
</header>

<section>
    <h2></h2>
    <p>Updates Weekly <strong></strong></p>
</section>

<section>

    <!-- Search Bar -->
    <input type="text" id="searchBar" placeholder="Search TV Shows..." onkeyup="searchLinks()">

    <ul id="linkList">
        <li><a href="https://drive.google.com/drive/folders/15ZJ0tbruEwiRxhbue3Oria_l0i-P197a" target="_blank"></a>Squid Game S3</li>
        <li><a href="https://drive.google.com/drive/folders/1OwoKydzUQUUp6n-Nh7CCAQXGLfchU8Ta" target="_blank"></a>Adventure Time</li>
        <li><a href="https://drive.google.com/drive/folders/1BIKwvUvUCx8lHm3mwhVRV22hCcMau9ws" target="_blank"></a>Tom & Jerry</li>
        <li><a href="https://drive.google.com/drive/folders/1fU-FrVZ12bAZYxtxrofKkEQg2kMrIjm3" target="_blank"></a>Gravity Falls</li>
        <li><a href="https://drive.google.com/drive/folders/1ySajy4O8tRbVd_vlGCk9uyMxYHFUH-Hy" target="_blank"></a>Rick & Morty</li>
    </ul>
</section>

<script>
    // Dark Mode Toggle
    function toggleDarkMode() {
        document.body.classList.toggle("dark");
    }

    // Search Filter Function
    function searchLinks() {
        let input = document.getElementById("searchBar").value.toLowerCase();
        let items = document.querySelectorAll("#linkList li");

        items.forEach(li => {
            let text = li.innerText.toLowerCase();
            li.style.display = text.includes(input) ? "" : "none";
        });
    }
</script>

</body>
</html>
